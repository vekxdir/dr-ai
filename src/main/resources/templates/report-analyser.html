<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DR-AI | Report Analyser</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/custom.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary: #00cec9;
            --primary-gradient: linear-gradient(135deg, #00cec9 0%, #81ecec 100%);
            --secondary: #2d3436;
            --glass: rgba(255, 255, 255, 0.9);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            min-height: 100vh;
            color: var(--secondary);
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(45deg, #0984e3, #00b894, #6c5ce7);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 25px;
            }

            h1 {
                font-size: 2rem;
            }

            .upload-zone {
                padding: 30px 15px;
            }
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: white;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.18);
            margin-bottom: 30px;
            animation: fadeInUp 0.8s ease;
        }

        /* File Upload Zone */
        .upload-zone {
            border: 3px dashed #b2bec3;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.5);
        }

        .upload-zone:hover,
        .upload-zone.dragover {
            border-color: var(--primary);
            background: rgba(0, 206, 201, 0.1);
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 3rem;
            color: #b2bec3;
            margin-bottom: 15px;
            transition: color 0.3s ease;
        }

        .upload-zone:hover .upload-icon {
            color: var(--primary);
        }

        .file-info {
            margin-top: 15px;
            font-weight: 600;
            color: #2d3436;
            display: none;
        }

        .analyze-btn {
            width: 100%;
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 16px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 20px;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 206, 201, 0.4);
        }

        /* Results Area */
        #result-area {
            display: none;
        }

        .analysis-content {
            line-height: 1.8;
            color: #2d3436;
        }

        .analysis-content h1,
        .analysis-content h2,
        .analysis-content h3 {
            color: #0984e3;
            margin-top: 25px;
            margin-bottom: 15px;
            border-bottom: 2px solid #74b9ff;
            padding-bottom: 5px;
            display: inline-block;
        }

        .analysis-content ul,
        .analysis-content ol {
            margin-left: 20px;
            margin-bottom: 15px;
            background: #f1f2f6;
            padding: 20px 40px;
            border-radius: 12px;
        }

        .analysis-content li {
            margin-bottom: 8px;
        }

        .analysis-content strong {
            color: #d63031;
        }

        .loading-spinner {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
        }

        .back-link:hover {
            color: white;
        }
    </style>
</head>

<body>
    <div class="animated-background">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <div class="bg-animation"></div>

    <div class="container">
        <div class="header">
            <h1>Medical Report Analyser</h1>
            <p class="subtitle">Upload your lab results (PDF or Image) for an AI-powered explanation.</p>
        </div>

        <div class="card">
            <div class="upload-zone" id="dropZone" onclick="document.getElementById('fileInput').click()">
                <i class="fas fa-cloud-upload-alt upload-icon"></i>
                <h3>Drag & Drop or Click to Upload</h3>
                <p style="color: #636e72; font-size: 0.9rem;">Supports PDF, JPG, PNG</p>
                <input type="file" id="fileInput" hidden accept=".pdf,image/*">
                <div id="fileInfo" class="file-info"></div>
            </div>

            <button class="analyze-btn" onclick="analyzeReport()">
                <span class="btn-text">Analyze Report</span>
                <div class="loading-spinner"></div>
            </button>
        </div>

        <div id="result-area" class="card">
            <h2 style="margin-bottom: 20px; color: #2d3436;"><i class="fas fa-stethoscope"
                    style="margin-right: 10px; color: var(--primary);"></i>Analysis Results</h2>
            <div id="analysis-content" class="analysis-content"></div>
        </div>

        <a href="/" class="back-link">‚Üê Back to Home</a>
    </div>

    <script>
        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');
        let selectedFile = null;

        // Drag & Drop Events
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            if (e.dataTransfer.files.length) {
                handleFile(e.dataTransfer.files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            selectedFile = file;
            fileInfo.textContent = `Selected: ${file.name}`;
            fileInfo.style.display = 'block';
        }

        async function analyzeReport() {
            if (!selectedFile) {
                alert('Please select a file first.');
                return;
            }

            const btn = document.querySelector('.analyze-btn');
            const btnText = document.querySelector('.btn-text');
            const spinner = document.querySelector('.loading-spinner');
            const resultArea = document.getElementById('result-area');

            // Loading State
            btn.disabled = true;
            btnText.style.display = 'none';
            spinner.style.display = 'block';
            resultArea.style.display = 'none';

            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                const response = await fetch('/api/report/analyze', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                // Render Markdown
                document.getElementById('analysis-content').innerHTML = marked.parse(data.analysis);

                resultArea.style.display = 'block';
                resultArea.scrollIntoView({ behavior: 'smooth' });

            } catch (error) {
                console.error('Error:', error);
                alert('Failed to analyze report. Please try again.');
            } finally {
                btn.disabled = false;
                btnText.style.display = 'block';
                spinner.style.display = 'none';
            }
        }
    </script>

</body>

</html>
