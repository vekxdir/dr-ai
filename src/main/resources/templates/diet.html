<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DR-AI | Smart Diet Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/custom.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary: #2ed573;
            --primary-gradient: linear-gradient(135deg, #2ed573 0%, #7bed9f 100%);
            --secondary: #2f3542;
            --bg: #f1f2f6;
            --glass: rgba(255, 255, 255, 0.95);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            min-height: 100vh;
            color: var(--secondary);
            padding: 20px;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            background: var(--primary-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .subtitle {
            color: #747d8c;
            font-size: 1.1rem;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.18);
            margin-bottom: 30px;
            animation: fadeInUp 0.8s ease;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2f3542;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #dfe4ea;
            border-radius: 12px;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus,
        .input-group select:focus {
            border-color: var(--primary);
        }

        .radio-group {
            display: flex;
            gap: 15px;
        }

        .radio-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #dfe4ea;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .radio-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 4px 10px rgba(46, 213, 115, 0.3);
        }

        .generate-btn {
            width: 100%;
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 16px;
            border-radius: 16px;
            font-size: 1.2rem;
            font-weight: 700;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(46, 213, 115, 0.3);
        }

        /* Results Area */
        #result-area {
            display: none;
        }

        .plan-content {
            line-height: 1.8;
            color: #57606f;
        }

        .plan-content h1,
        .plan-content h2,
        .plan-content h3 {
            color: #2f3542;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .plan-content ul,
        .plan-content ol {
            margin-left: 20px;
            margin-bottom: 15px;
        }

        .plan-content li {
            margin-bottom: 5px;
        }

        .plan-content strong {
            color: var(--primary);
        }

        .loading-spinner {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: #747d8c;
            text-decoration: none;
        }

        .back-link:hover {
            color: var(--primary);
        }
    </style>
</head>

<body>
    <div class="animated-background">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <div class="container">
        <div class="header">
            <h1>Smart Diet Planner</h1>
            <p class="subtitle">Get a personalized meal plan powered by AI.</p>
        </div>

        <div class="card">
            <div class="form-grid">
                <div class="input-group">
                    <label>Age</label>
                    <input type="number" id="age" placeholder="e.g., 25">
                </div>
                <div class="input-group">
                    <label>Weight (kg)</label>
                    <input type="number" id="weight" placeholder="e.g., 70">
                </div>
                <div class="input-group">
                    <label>Height (cm)</label>
                    <input type="number" id="height" placeholder="e.g., 175">
                </div>
                <div class="input-group">
                    <label>Gender</label>
                    <select id="gender">
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                </div>
                <div class="input-group" style="grid-column: span 2;">
                    <label>Goal</label>
                    <select id="goal">
                        <option value="Lose Weight">Lose Weight</option>
                        <option value="Gain Muscle">Gain Muscle</option>
                        <option value="Maintain Weight">Maintain Weight</option>
                        <option value="Healthy Eating">Healthy Eating</option>
                    </select>
                </div>
            </div>

            <div class="input-group" style="margin-bottom: 30px;">
                <label>Dietary Preference</label>
                <div class="radio-group">
                    <div class="radio-btn active" onclick="selectPref('Vegetarian')">Vegetarian</div>
                    <div class="radio-btn" onclick="selectPref('Non-Vegetarian')">Non-Vegetarian</div>
                    <div class="radio-btn" onclick="selectPref('Vegan')">Vegan</div>
                </div>
            </div>

            <button class="generate-btn" onclick="generateDiet()">
                <span class="btn-text">Generate My Plan</span>
                <div class="loading-spinner"></div>
            </button>
        </div>

        <div id="result-area" class="card">
            <h2 style="margin-bottom: 20px; color: #2f3542;">Your Personalized Plan</h2>
            <div id="plan-content" class="plan-content"></div>
        </div>

        <a href="/" class="back-link">‚Üê Back to Home</a>
    </div>

    <script>
        let selectedPreference = 'Vegetarian';

        function selectPref(pref) {
            selectedPreference = pref;
            document.querySelectorAll('.radio-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        async function generateDiet() {
            const age = document.getElementById('age').value;
            const weight = document.getElementById('weight').value;
            const height = document.getElementById('height').value;
            const gender = document.getElementById('gender').value;
            const goal = document.getElementById('goal').value;

            if (!age || !weight || !height) {
                alert('Please fill in all details.');
                return;
            }

            const btn = document.querySelector('.generate-btn');
            const btnText = document.querySelector('.btn-text');
            const spinner = document.querySelector('.loading-spinner');
            const resultArea = document.getElementById('result-area');

            // Loading State
            btn.disabled = true;
            btnText.style.display = 'none';
            spinner.style.display = 'block';
            resultArea.style.display = 'none';

            try {
                const response = await fetch('/api/diet/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        age: parseInt(age),
                        weight: parseFloat(weight),
                        height: parseFloat(height),
                        gender: gender,
                        goal: goal,
                        preference: selectedPreference
                    })
                });

                const data = await response.json();

                // Render Markdown
                document.getElementById('plan-content').innerHTML = marked.parse(data.markdownContent);

                resultArea.style.display = 'block';
                resultArea.scrollIntoView({ behavior: 'smooth' });

            } catch (error) {
                console.error('Error:', error);
                alert('Failed to generate plan. Please try again.');
            } finally {
                btn.disabled = false;
                btnText.style.display = 'block';
                spinner.style.display = 'none';
            }
        }
    </script>

</body>

</html>
