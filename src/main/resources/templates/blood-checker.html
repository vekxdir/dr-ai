<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DR-AI | Blood Matcher</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/custom.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ff4757;
            --secondary: #2f3542;
            --bg: #f1f2f6;
            --glass: rgba(255, 255, 255, 0.9);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--secondary);
        }

        .container {
            width: 100%;
            max-width: 500px;
            padding: 20px;
        }

        .card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(255, 255, 255, 0.18);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: -webkit-linear-gradient(45deg, #ff4757, #ff6b81);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p.subtitle {
            color: #747d8c;
            margin-bottom: 30px;
        }

        .blood-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .blood-btn {
            background: white;
            border: 2px solid #dfe4ea;
            border-radius: 16px;
            padding: 15px 0;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            color: var(--secondary);
        }

        .blood-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
            background: #fff0f1;
        }

        .blood-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3);
        }

        #result-area {
            margin-top: 30px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        #result-area.show {
            opacity: 1;
            transform: translateY(0);
        }

        .result-card {
            background: #fff;
            border-radius: 16px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.05);
        }

        .donors-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }

        .donor-badge {
            background: #2ed573;
            color: white;
            padding: 8px 16px;
            border-radius: 50px;
            font-weight: 600;
            font-size: 1rem;
            box-shadow: 0 2px 10px rgba(46, 213, 115, 0.2);
            animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
            opacity: 0;
            transform: scale(0.5);
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 25px;
            }

            h1 {
                font-size: 2rem;
            }

            .blood-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 10px;
            }

            .blood-btn {
                width: 100%;
                height: 50px;
                font-size: 1rem;
            }
        }

        @keyframes popIn {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 71, 87, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #747d8c;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--primary);
        }
    </style>
</head>

<body>
    <div class="animated-background">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <div class="container">
        <div class="card">
            <h1>Blood Matcher</h1>
            <p class="subtitle">Select the recipient's blood group to find compatible donors.</p>

            <div class="blood-grid">
                <button class="blood-btn" onclick="check('A+')">A+</button>
                <button class="blood-btn" onclick="check('A-')">A-</button>
                <button class="blood-btn" onclick="check('B+')">B+</button>
                <button class="blood-btn" onclick="check('B-')">B-</button>
                <button class="blood-btn" onclick="check('AB+')">AB+</button>
                <button class="blood-btn" onclick="check('AB-')">AB-</button>
                <button class="blood-btn" onclick="check('O+')">O+</button>
                <button class="blood-btn" onclick="check('O-')">O-</button>
            </div>

            <div id="result-area">
                <div class="result-card">
                    <h3 style="color: #2f3542; margin-bottom: 10px;">Compatible Donors</h3>
                    <div id="donors-container" class="donors-list">
                        <!-- Donors will appear here -->
                    </div>
                    <p id="message-text" style="margin-top: 15px; font-size: 0.9rem; color: #747d8c;"></p>
                </div>
            </div>

            <a href="/" class="back-link">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        async function check(group) {
            // UI Update
            document.querySelectorAll('.blood-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            const resultArea = document.getElementById('result-area');
            const container = document.getElementById('donors-container');
            const msgText = document.getElementById('message-text');

            // Show loading state (optional, but good for UX)
            resultArea.classList.remove('show');

            try {
                const response = await fetch('/api/blood/check', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ bloodGroup: group })
                });

                const data = await response.json();

                // Clear previous
                container.innerHTML = '';

                // Add new badges with delay for animation
                data.compatibleDonors.forEach((donor, index) => {
                    const badge = document.createElement('span');
                    badge.className = 'donor-badge';
                    badge.textContent = donor;
                    badge.style.animationDelay = `${index * 0.1}s`;
                    container.appendChild(badge);
                });

                msgText.textContent = data.message;
                resultArea.classList.add('show');

            } catch (error) {
                console.error('Error:', error);
                alert('Something went wrong. Please try again.');
            }
        }
    </script>

</body>

</html>
