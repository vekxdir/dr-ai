<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DR-AI | First Aid Guide</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/css/custom.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            --primary: #e84118;
            --primary-gradient: linear-gradient(135deg, #e84118 0%, #c23616 100%);
            --secondary: #2f3640;
            --glass: rgba(255, 255, 255, 0.95);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            min-height: 100vh;
            color: var(--secondary);
            padding: 20px;
            overflow-x: hidden;
            position: relative;
        }

        /* Heartbeat Animation Background */
        .bg-pulse {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vw;
            height: 80vw;
            background: radial-gradient(circle, rgba(232, 65, 24, 0.05) 0%, rgba(255, 255, 255, 0) 70%);
            border-radius: 50%;
            z-index: -1;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(0.95);
                opacity: 0.5;
            }

            50% {
                transform: translate(-50%, -50%) scale(1.05);
                opacity: 0.8;
            }

            100% {
                transform: translate(-50%, -50%) scale(0.95);
                opacity: 0.5;
            }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: var(--primary);
            text-shadow: 0 2px 10px rgba(232, 65, 24, 0.1);
        }

        .subtitle {
            color: #7f8fa6;
            font-size: 1.1rem;
        }

        .search-box {
            background: white;
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            margin-bottom: 40px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            animation: fadeInUp 0.8s ease;
        }

        .search-box:focus-within {
            border-color: var(--primary);
            box-shadow: 0 10px 30px rgba(232, 65, 24, 0.15);
        }

        .search-box input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 1.1rem;
            padding: 10px;
            color: var(--secondary);
        }

        .search-btn {
            background: var(--primary-gradient);
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.2s ease;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .search-btn:hover {
            transform: scale(1.1);
        }

        /* Quick Cards */
        .quick-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
            animation: fadeInUp 1s ease;
        }

        .q-card {
            background: white;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #f1f2f6;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.03);
        }

        .q-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(232, 65, 24, 0.15);
            border-color: var(--primary);
        }

        .q-icon {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .q-title {
            font-weight: 600;
            color: var(--secondary);
        }

        /* Results Area */
        #result-area {
            display: none;
        }

        .result-card {
            background: white;
            padding: 40px;
            border-radius: 24px;
            box-shadow: var(--shadow);
            border-top: 5px solid var(--primary);
            animation: fadeInUp 0.5s ease;
        }

        .result-content {
            line-height: 1.8;
            color: #2f3640;
        }

        .result-content h1,
        .result-content h2 {
            color: var(--primary);
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .result-content strong {
            color: #c23616;
        }

        .loading-spinner {
            display: none;
            width: 24px;
            height: 24px;
            border: 3px solid rgba(232, 65, 24, 0.3);
            border-radius: 50%;
            border-top-color: var(--primary);
            animation: spin 1s ease-in-out infinite;
            margin: 20px auto;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: #7f8fa6;
            text-decoration: none;
        }

        .back-link:hover {
            color: var(--primary);
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
            }

            h1 {
                font-size: 2.2rem;
            }

            .quick-cards {
                grid-template-columns: 1fr 1fr;
            }
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div class="animated-background">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
    </div>

    <div class="bg-pulse"></div>

    <div class="container">
        <div class="header">
            <h1><i class="fas fa-briefcase-medical"></i> First Aid Guide</h1>
            <p class="subtitle">Instant, life-saving instructions powered by AI.</p>
        </div>

        <div class="search-box">
            <input type="text" id="searchInput"
                placeholder="Describe the emergency (e.g., Snake bite, Electric shock)..."
                onkeypress="handleEnter(event)">
            <button class="search-btn" onclick="searchFirstAid()">
                <i class="fas fa-search"></i>
            </button>
        </div>

        <div class="quick-cards">
            <div class="q-card" onclick="quickSearch('CPR Instructions')">
                <i class="fas fa-heartbeat q-icon"></i>
                <div class="q-title">CPR</div>
            </div>
            <div class="q-card" onclick="quickSearch('Choking First Aid')">
                <i class="fas fa-lungs q-icon"></i>
                <div class="q-title">Choking</div>
            </div>
            <div class="q-card" onclick="quickSearch('Severe Bleeding First Aid')">
                <i class="fas fa-tint q-icon"></i>
                <div class="q-title">Bleeding</div>
            </div>
            <div class="q-card" onclick="quickSearch('Burn Treatment First Aid')">
                <i class="fas fa-fire q-icon"></i>
                <div class="q-title">Burns</div>
            </div>
        </div>

        <div class="loading-spinner" id="spinner"></div>

        <div id="result-area" class="result-card">
            <div id="result-content" class="result-content"></div>
        </div>

        <a href="/" class="back-link">‚Üê Back to Home</a>
    </div>

    <script>
        function handleEnter(e) {
            if (e.key === 'Enter') searchFirstAid();
        }

        function quickSearch(query) {
            document.getElementById('searchInput').value = query;
            searchFirstAid();
        }

        async function searchFirstAid() {
            const query = document.getElementById('searchInput').value;
            if (!query.trim()) return;

            const spinner = document.getElementById('spinner');
            const resultArea = document.getElementById('result-area');
            const resultContent = document.getElementById('result-content');

            // Loading State
            spinner.style.display = 'block';
            resultArea.style.display = 'none';

            try {
                const response = await fetch('/api/first-aid/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query: query })
                });

                const data = await response.json();

                // Render Markdown
                resultContent.innerHTML = marked.parse(data.markdownContent);

                resultArea.style.display = 'block';
                resultArea.scrollIntoView({ behavior: 'smooth' });

            } catch (error) {
                console.error('Error:', error);
                alert('Failed to get instructions. Please try again.');
            } finally {
                spinner.style.display = 'none';
            }
        }
    </script>

</body>

</html>
